<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Varela+Round&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>

    <div class="login">
        <div class="image">
            <img src="img/Astronaut.jpg" alt="Wallpaper_astronaut" width="560px" height="auto" class="astronaut">

        </div>
        <div class=textarea>
            <div class="title">
                <h1>Create an account</h1>
                <p>Already have an account? <a href="#">Login</a></p>
            </div>
            <div class="form">
                <form action="#">
                    <input type="text" placeholder="First name" required>
                    <input type="text" placeholder="Last name" required>
                    <input type="email" placeholder="E-mail" required>
                    <input type="password" placeholder="Enter your password" required>
                    <label>
                        <input type="checkbox" name="remember-password">Remember password?
                    </label>
                    <button type="submit">Create an account</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer_copy">
            <p>&copy;2025 Gislaine Rodrigues</p>
        </div>
    </footer>
</body>

</html>
